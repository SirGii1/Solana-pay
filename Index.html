        formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInHours = (now - time) / (1000 * 60 * 60);
            
            if (diffInHours < 1) {
                return 'now';
            } else if (diffInHours < 24) {
                return time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } else if (diffInHours < 48) {
                return 'Yesterday';
            } else {
